<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/blog/main.css">
    <link rel="stylesheet" href="stylesheet.css">

    <title>Blog | digitalisdizzy</title>
</head>

<body>
    <h1 class="text-center">Blog</h1>

    <br><br>

    <p class="text-center"><b>Welcome to my blog!</b> I'll just post some stuff mainly about game dev on Roblox but also some other stuff.</p>

    <br><br>

    <h2 class="text-center">Posts</h2>

    <div id="posts">
        
    </div>

    <script type="module">

        import YAML from 'https://cdn.jsdelivr.net/npm/yaml@2.7/browser/index.js'
        window.YAML = YAML

        const chunk = (arr, size) =>
            Array.from({ length: Math.ceil(arr.length / size) }, (v, i) =>
                arr.slice(i * size, i * size + size)
        );

        function parsePage(content, path) {
            const match = content.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)/);
            if (!match) {
                return { frontMatter: null, body: content.trim(), url: `/blog/${path.split(".")[0]}` };
            }

            return {
                frontMatter: YAML.parse(match[1]),
                body: match[2].trim(),
                url: `/blog/${path.split(".")[0]}`
            };
        }

        function showError(e){
            document.getElementById("posts").innerHTML += `<div class="text-center">
            <h3><b>Error getting posts</b></h3>
            <i>${e}</i></div class="text-center">`
        }

        function displayPosts(posts){
            const postsList = document.getElementById("posts")
            postsList.innerHTML = ""
            posts.forEach(item => {
                const a = document.createElement("a")
                a.className = "post"
                a.href = item.url
                    
                const h1 = document.createElement("h1")
                h1.textContent = post.frontMatter.title

                const p = document.createElement("p")
                p.textContent = post.body

                a.appendChild(h1)
                a.appendChild(p)

                postsList.appendChild(a)
            })
        }

        fetch("https://api.github.com/repos/digitalisdizzy/blog/git/trees/main?recursive=1").then(r => r.json().then(data => {
            const posts = data.tree.filter(item => !item.path.includes("/") && item.path.endsWith(".md"))
            const chunks = chunk(posts, 5)
            const processedPosts = []

            chunks.forEach(item => {
                item.forEach(post => {
                    fetch(`https://raw.githubusercontent.com/digitalisdizzy/blog/refs/heads/main/${post.path}`).then(r2 => r2.text().then(raw => {
                        processedPosts.push(parsePage(raw, post.path))
                    })).catch(console.warn)
                })

                processedPosts.sort((a, b) => new Date(a.date) - new Date(b.date))
                displayPosts(processedPosts)
            })
        })).catch(showError)
    </script>
</body>
</html>
